<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      a-scene {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: https://cdn.glitch.global/61e37d6e-c211-4f2e-a14f-f422bac2ca07/neco.mind?v=1744701344475;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights: true"
    >
      <a-assets>
        <a-asset-item id="avatarModel" src="./imeages/Neko.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          src="#avatarModel" 
          position="0 0 0.5" 
          rotation="0 0 0" 
          scale="0.005 0.005 0.005"
          animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      // ウィンドウのリサイズイベントを監視
      window.addEventListener('resize', () => {
        const scene = document.querySelector('a-scene');
        const camera = document.querySelector('a-camera');

        if (camera) {
          const threeCamera = camera.getObject3D('camera');
          if (threeCamera) {
            threeCamera.aspect = window.innerWidth / window.innerHeight;
            threeCamera.updateProjectionMatrix(); // Three.jsのカメラでProjectionMatrixを更新
          }
        }

        if (scene) {
          scene.style.width = `${window.innerWidth}px`;
          scene.style.height = `${window.innerHeight}px`;
        }
      });

      // 初回ロード時のリサイズ処理
      window.dispatchEvent(new Event('resize'));
    </script>
  </body>
</html>
