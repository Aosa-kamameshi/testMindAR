<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      a-scene {
        width: 100vw;
        height: 100vh;
      }

      .popup {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        border-radius: 8px;
        font-size: 18px;
        text-align: center;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="popup" class="popup">ターゲットが読み込まれました！</div>

    <a-scene 
      mindar-image="imageTargetSrc: https://cdn.glitch.global/61e37d6e-c211-4f2e-a14f-f422bac2ca07/tonjiru.mind?v=1744767071801" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights: true"
    >
      <a-assets>
        <a-asset-item id="avatarModel" src= https://cdn.glitch.global/61e37d6e-c211-4f2e-a14f-f422bac2ca07/Neko.glb?v=1744772294137"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0" id="target">
        <a-gltf-model 
          src="#avatarModel" 
          position="0 0 0.5" 
          rotation="0 0 0" 
          scale="0.05 0.05 0.05"
          animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      // ターゲットが読み込まれた際にポップアップメッセージを表示
      const popup = document.getElementById('popup');
      const target = document.querySelector('#target');

      target.addEventListener('targetFound', () => {
        popup.style.display = 'block';
        setTimeout(() => {
          popup.style.display = 'none';
        }, 3000); // 3秒後にポップアップを非表示
      });
    </script>
  </body>
</html>
