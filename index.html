<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      a-scene {
        width: 100vw;  /* ビューポートの幅 */
        height: 100vh; /* ビューポートの高さ */
      }
    </style>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: https://cdn.glitch.global/61e37d6e-c211-4f2e-a14f-f422bac2ca07/neco.mind?v=1744701344475;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights"
    >
      <a-assets>
        <a-asset-item id="avatarModel" src="images/Neko.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetiIndex: 0">
        <a-gltf-model 
          src="#avatarModel" 
          position="0 0 0.5" 
          rotation="0 0 0" 
          scale="0.005 0.005 0.005"
          animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      // ウィンドウのリサイズイベントを監視
      window.addEventListener('resize', () => {
        // A-Frameシーン要素を取得
        const scene = document.querySelector('a-scene');

        // カメラ要素を取得
        const camera = document.querySelector('a-camera');

        // 現在のウィンドウサイズを取得
        const width = window.innerWidth;
        const height = window.innerHeight;

        // 必要に応じてカメラやシーンの設定を更新
        if (camera) {
          const aspectRatio = width / height;
          camera.setAttribute('aspectRatio', aspectRatio);
          // カメラのプロジェクションマトリックスを更新
          camera.components.camera.updateProjectionMatrix();
        }

        if (scene) {
          scene.style.width = `${width}px`;
          scene.style.height = `${height}px`;
        }
      });

      // 初回ロード時にも同じ処理を実行
      window.dispatchEvent(new Event('resize'));
    </script>
  </body>
</html>
